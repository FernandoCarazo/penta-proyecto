<div class="padding">
    <div class="gallery">
        <ul>
            <div *ngIf="new">
                <h1>{{ new.title }}</h1>
                <p>{{ new.description }}</p>
            </div>

            <li class="song" *ngFor="let photo of photos">
                <img src="{{photo.link}}">
            </li>
        </ul>
    </div>
</div>
