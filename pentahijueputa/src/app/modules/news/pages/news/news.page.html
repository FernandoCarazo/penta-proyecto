<div class="padding">
    <div class="gallery">
        <div class="new">
            <div *ngFor="let new of news">
                <a [routerLink]="[new.id]">
                    <h1>{{ new.title }}</h1>
                </a>
                <a [routerLink]="[new.id]">
                    <p>{{ new.date }}</p>
                </a>
                <a [routerLink]="[new.id]"><img src="{{new.img1}}"></a>
            </div>
        </div>

    </div>
